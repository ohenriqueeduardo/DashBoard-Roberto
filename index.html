<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytrader Dashboard - Finnhub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Daytrader Dashboard</h1>
            <p>Monitoramento em tempo real via Finnhub API</p>
        </header>

        <div class="exchanges" id="exchangesContainer">
            <!-- As cartas das bolsas serão inseridas aqui via JavaScript -->
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="summary">
            <h2>Resumo do Dia</h2>
            <div id="daySummary">
                <p>Carregando dados...</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="alignmentTable">
                    <tr>
                        <td>Alinhamento Total</td>
                        <td id="totalAlignment">-</td>
                    </tr>
                    <tr>
                        <td>Classificação</td>
                        <td id="alignmentStatus">-</td>
                    </tr>
                </tbody>
            </table>
            <div class="last-update" id="lastUpdate"></div>
        </div>
        
        <div class="market-status">
            <h2>Movimentação do Dia</h2>
            <div id="marketMovement">
                <p>Carregando dados...</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Métrica</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="movementTable">
                    <tr>
                        <td>Maior Pico</td>
                        <td id="peakHigh">-</td>
                    </tr>
                    <tr>
                        <td>Menor Vale</td>
                        <td id="peakLow">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
